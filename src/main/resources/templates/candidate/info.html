<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Informações do Candidato</title>
</head>

<body>
    <p> Informações do candidato</p>

    <form th:object="${person}">
        <p>Nome: </p> <p th:text="${person.name}"></p>
        <p>Email: </p> <p th:text="${person.email}"></p>
        <p>Usuário: </p> <p th:text="${person.username}"></p>
    </form>
</body>
</html>
