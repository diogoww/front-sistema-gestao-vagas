<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login do Candidato</title>
</head>

<body class="bg-gray-900 h-screen items-center flex justify-center">
    <form action="" class="flex gap-24">
        <div class="text-white max-w-80 text-6xl flex items-center">
            Gestão de Vagas
        </div>
        <div class="space-y-8 bg-zinc-950 roundend-md p-20">
            <input type="text" name="username"
                class="bg-gray-100 text-gray-900 text-xd rounded w-96 block p-4 focus:outline-none focus:ring-purple-600 focus:ring-2"
                   placeholder="Usuário">
            <input type="password" name="password"
                   class="bg-gray-100 text-gray-900 text-xd rounded w-96 block p-4 focus:outline-none focus:ring-purple-600 focus:ring-2"
                   placeholder="Senha">
            <button class="bg-purple-900 w-96 p-4 rounded text-white hover:bg-purple-700">Entrar</button>
            <a href="" class="block text-center text-purple-700 underline underline-offset-2 hover:text-purple-600">Crie sua conta </a>
        </div>
    </form>
</body>
</html>
